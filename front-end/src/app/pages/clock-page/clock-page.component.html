<div class="app-clock">

  <nz-tabset>
    <nz-tab nzTitle="操作">
      <div class="operationTab">
        <nz-input-group>
        </nz-input-group>
        <nz-input-group nzAddOnBefore="你的心情">
          <input type="text" nz-input [(ngModel)]="mood">
        </nz-input-group>
        <button (click)="inClock()" nz-button nzType="primary">上班打卡</button>
        <button (click)="outClock()" nz-button nzType="primary">下班打卡</button>
        <p class="operationTips">上班时请点击上班打卡，下班时请点击下班打卡。</p>
      </div>
    </nz-tab>
  </nz-tabset>

  <nz-tabset>
    <nz-tab nzTitle="记录">
      <div class="recordTab">
        <nz-timeline nzMode="alternate">
          <nz-timeline-item *ngFor="let record of records">
            <nz-card>
              <p>你在 <span class="record-time">{{record.time.toString()}}</span>打卡。</p>
              <p>当时你的心情是<span class="record-mood">{{record.mood}}</span>。</p>
            </nz-card>
          </nz-timeline-item>
        </nz-timeline>
      </div>
    </nz-tab>
  </nz-tabset>

  <nz-tabset *ngIf="currentUserPosition">
    <nz-tab nzTitle="员工记录">
    <nz-table #basicTable [nzData]="datas" [nzPageSize]="10" >
      <thead >
        <tr>
          <th>Id</th>
          <th>Time</th>
          <th>Mood</th>
          <th>isLate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of datas">
          <td>{{data.id}}</td>
          <td>{{data.time}}</td>
          <td>{{data.mood}}</td>
          <td>{{data.isLate}}</td>
        </tr>
      </tbody>
    </nz-table>
  </nz-tab>
  </nz-tabset>

</div>
